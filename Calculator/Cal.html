<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="stylesheet" href="Cal.css">
     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
     <script src="Cal.js" defer></script>
</head>

<body class="bg-black">

     <div class="container">
          <h2 class="bg-black text-cyan-700">Calculator</h2>
          <ul class="calItems">
               <input type="text" value="0" id="input">
               <div class="button">
                    <button class="btn btn-light" value="" id="clear">AC</button>
                    <button class="btn btn-light" value="">+/-</button>
                    <button class="btn btn-light" value="%" id="percent">%</button>
                    <button class="btn btn-warning" value="/" id="divide">/</button>
                    <button class="btn btn-secondary" value="7" id="seven">7</button>
                    <button class="btn btn-secondary" value="8" id="eight">8</button>
                    <button class="btn btn-secondary" value="9" id="nine">9</button>
                    <button class="btn btn-warning" value="*" id="multiply">*</button>
                    <button class="btn btn-secondary" value="4" id="four">4</button>
                    <button class="btn btn-secondary" value="5" id="five">5</button>
                    <button class="btn btn-secondary" value="6" id="six">6</button>
                    <button class="btn btn-warning" value="-" id="minus" >-</button>
                    <button class="btn btn-secondary" value="1" id="one">1</button>
                    <button class="btn btn-secondary" value="2" id="two">2</button>
                    <button class="btn btn-secondary" value="3" id="three" >3</button>
                    <button class="btn btn-warning" value="+" id="plus">+</button>
                    <button class="btn btn-secondary" id="Zero" value="0" id="zero">0</button>
                    <button class="btn btn-secondary" value="." id="decimal">.</button>
                    <button class="btn btn-warning" value="" id="equal" id="calculate">=</button>
               </div>
          </ul>
     </div>
</body>

</html>
